<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Photo Gallery</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header class="header">
            <h1>CSS flexbox photo gallery</h1>

            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="two kitties"/>
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="cat under the towel"/>
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="orange cat"/>

</DOCTYPE>
